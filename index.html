<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Table sorter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>

<body>
    <div class="content-wrapper">
         <div class="content-input-container">
             <input type="text" class="search" name="something" placeholder="Search">
             <div class="datepicker"></div>
        </div>
        <div class="content-table-container">
            <table>
                <thead>
                    <tr>
                        <th data-property="id" class="table-head">id</th>
                        <th data-property="firstName" class="table-head">first name</th>
                        <th data-property="lastName" class="table-head">last name</th>
                        <th data-property="dateOfBirth" class="table-head">date of birth</th>
                        <th data-property="function" class="table-head">function</th>
                        <th data-property="experience" class="table-head">experience</th>
                    </tr>
                </thead>
                <tbody class="suggestions" id="table1">
                </tbody>
            </table>


        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js">
</script>
<script src="index.js"></script>

</body>

</html>
